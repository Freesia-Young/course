spring.application.name=system
server.port=9001
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#隐藏端口，路由转发
server.servlet.context-path=/system

#增加数据库连接，添加MySQL驱动
spring.datasource.url=jdbc:mysql://localhost:3306/courseimooc?characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username=courseimooc
spring.datasource.password=courseimooc
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mapper.xml的路径配置,classpath默认是/src/main/java 或/src/main/resource
mybatis.mapper-locations=classpath:/mapper/*.xml

